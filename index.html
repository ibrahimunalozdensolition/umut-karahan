<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Umut Karahan - Dijital Kartvizit</title>
    <!-- Tailwind CSS CDN'i yükleniyor --><script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Inter fontunu yüklüyoruz */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c; /* Koyu arka plan */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .card {
            max-width: 420px;
            width: 100%;
            background-color: #2d3748; /* Kartın arka planı */
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4); /* Daha belirgin gölge */
            overflow: hidden;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            border: 1px solid #4a5568; /* Hafif kenarlık */
        }
        .card:hover {
            transform: translateY(-8px); /* Hafifçe yukarı kayma */
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.6); /* Daha belirgin gölge */
        }
        .header {
            background: linear-gradient(135deg, #1f2937 0%, #374151 100%); /* Koyu gri/mavi gradient */
            color: #e2e8f0; /* Açık gri metin */
            padding: 40px 24px 70px 24px;
            text-align: center;
            position: relative;
        }
        .contact-section {
            padding: 30px 24px;
            margin-top: -50px;
            position: relative;
            z-index: 10;
        }
        .contact-item {
            display: flex;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #4a5568; /* Koyu temaya uygun çizgi */
            transition: background-color 0.2s;
        }
        .contact-item:last-child {
            border-bottom: none;
        }
        .contact-item:hover {
            background-color: #3b4556; /* Hover arka planı */
        }
        /* İkonlar için basit SVG */
        .icon {
            width: 20px;
            height: 20px;
            stroke: #9ca3af; /* İkon rengi */
        }
    </style>
</head>
<body>

<div class="card">
    <!-- Başlık ve Profil Alanı --><header class="header">
        <div class="mb-4">
            <!-- Gerçek fotoğrafınızı eklemek için aşağıdaki URL'yi kendi fotoğrafınızın doğrudan bağlantısıyla değiştirin. (Örn: LinkedIn profil fotoğrafınızın doğrudan bağlantısı) -->
            <!-- Image URL'sini değiştirirken width ve height değerlerini sabit tutun (w-24 h-24). -->
            <img src="foto.png" 
                 alt="Umut Karahan Profil Fotoğrafı" 
                 class="mx-auto w-24 h-24 object-cover rounded-full border-4 border-gray-100 shadow-lg"/>
        </div>
        <h1 class="text-3xl font-extrabold tracking-tight text-white">Umut Karahan</h1>
        <p class="text-base font-medium text-gray-300 mt-1">Operasyon Sorumlusu</p>
    </header>

    <!-- İletişim Bilgileri Bölümü --><section class="contact-section bg-gray-800 rounded-t-2xl shadow-xl">
        <h2 class="text-lg font-bold text-gray-200 mb-4 border-b border-gray-700 pb-2">İletişim Bilgileri</h2>
        
        <!-- Şirket Bilgisi --><div class="mb-4">
            <h3 class="text-sm font-semibold text-gray-400 uppercase tracking-wider">Şirket</h3>
            <p class="text-base font-medium text-gray-100">Özden İç ve Dış Ticaret Anonim Şirketi</p>
        </div>

        <!-- Telefon --><a href="tel:+905455870572" class="contact-item">
            <svg class="icon mr-4" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-5.65-5.65 19.79 19.79 0 0 1-3.07-8.63A2 2 0 0 1 4.08 2h3a2 2 0 0 1 2 1.74 15.15 15.15 0 0 0 1.48 4.3c-.31.32-.47.76-.51 1.25-.05.5.07 1 .38 1.3l.89.89a5.1 5.1 0 0 0 1.3.38c.5-.04.94-.2 1.25-.51A15.15 15.15 0 0 0 19.26 13a2 2 0 0 1 1.74 2v3"></path>
            </svg>
            <span class="text-gray-200 font-medium">+90 545 587 0572</span>
        </a>

        <!-- Birinci E-posta --><a href="mailto:umutkarahan84@gmail.com" class="contact-item">
            <svg class="icon mr-4" viewBox="0 0 24 24" stroke="currentColor" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect x="2" y="4" width="20" height="16" rx="2" ry="2" stroke-width="2"></rect>
                <path d="M22 6L12 13L2 6" stroke-width="2"></path>
            </svg>
            <span class="text-gray-200 font-medium">umutkarahan84@gmail.com</span>
        </a>

        <!-- İkinci E-posta --><a href="mailto:belhagida@hotmail.com" class="contact-item">
            <svg class="icon mr-4" viewBox="0 0 24 24" stroke="currentColor" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect x="2" y="4" width="20" height="16" rx="2" ry="2" stroke-width="2"></rect>
                <path d="M22 6L12 13L2 6" stroke-width="2"></path>
            </svg>
            <span class="text-gray-200 font-medium">belhagida@hotmail.com</span>
        </a>
        
        <!-- VCF (Kartvizit Dosyası) Oluşturma Butonu --><div class="mt-8">
            <button id="saveContactBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-xl transition duration-300 transform hover:scale-[1.01] shadow-lg shadow-blue-500/50">
                Kartviziti Kaydet
            </button>
            <p id="message" class="text-center text-sm text-green-400 mt-2 hidden">Kişi bilgileri başarıyla oluşturuldu!</p>
            <p id="error-message" class="text-center text-sm text-red-400 mt-2 hidden">Kartvizit oluşturulurken bir hata oluştu.</p>
        </div>
    </section>
</div>

<script>
    // VCF dosyasını oluşturan ve indiren işlev
    document.getElementById('saveContactBtn').addEventListener('click', function() {
        // VCF içeriği - tüm bilgiler burada
        const vcfContent = `BEGIN:VCARD
VERSION:3.0
FN:Umut Karahan
N:Karahan;Umut;;;
TITLE:Operasyon Sorumlusu
ORG:Özden İç ve Dış Ticaret Anonim Şirketi
TEL;TYPE=WORK,CELL:+905455870572
EMAIL;TYPE=PREF,INTERNET:umutkarahan84@gmail.com
EMAIL;TYPE=INTERNET:belhagida@hotmail.com
END:VCARD`;

        try {
            // Bir Blob (ikili veri) oluştur
            const blob = new Blob([vcfContent], { type: 'text/vcard;charset=utf-8' });
            
            // İndirme bağlantısı oluştur
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = 'Umut_Karahan_Kartvizit.vcf';
            
            // Bağlantıyı tıkla ve indir
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);

            // Başarı mesajını göster
            document.getElementById('message').classList.remove('hidden');
            setTimeout(() => {
                document.getElementById('message').classList.add('hidden');
            }, 3000);

        } catch (e) {
            console.error("VCF oluşturma hatası:", e);
            document.getElementById('error-message').classList.remove('hidden');
             setTimeout(() => {
                document.getElementById('error-message').classList.add('hidden');
            }, 3000);
        }
    });
</script>

</body>
</html>
